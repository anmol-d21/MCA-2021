</head>
<body>
  <header>
    <div>
      <ul>
        <li class="week1"><a href="../week_1/week1.html">Week 1</a></li>
        <li class="week2"><a href="../week_2/week2.html">Week 2</a></li>
        <li class="week3"><a href="../week_3/week3.html">Week 3</a></li>
        <li class="week4"><a href="../week_4/week4.html">Week 4</a></li>
        <li class="week5"><a href="../week_5/week5.html">Week 5</a></li>
        <li class="week7"><a class="active" href="../week_7/myMeta.html">Week 7</a></li>
        <li class="week8"><a href="../week_8/week8.html">Week 8</a></li>
        <li class="week9"><a href="../week_9/week9.html">Week 9</a></li>
        <li class="week10"><a href="../week_10/week10.html">Week 10</a></li>
      </ul>
    </div>
  
  <div id="MEImeta"></div>
  <div id="app7">Verovio is loading...</div>
  <script type="module">
      import 'https://www.verovio.org/javascript/app/verovio-app.js';
      const options = {
          defaultView: 'responsive', // default is 'responsive', alternative is 'document'
          defaultZoom: 3, // 0-7, default is 4
          enableResponsive: true, // default is true
          enableDocument: true // default is true
      }
      // A MusicXML file
      var file7 = '../data/sonata-pauldukas-week7.mei';
      // A MEI file
      //var file = 'https://www.verovio.org/editor/brahms.mei';
      const app7 = new Verovio.App(document.getElementById("app7"), options);
      fetch(file7)
          .then(function(response) {
              return response.text();
          })
          .then(function(text) {
              app7.loadData(text);
          });
  </script>
  <script>
    // Get, parse, and show TEI data
    var CETEIcean = new CETEI()
    CETEIcean.getHTML5("../data/sonata-pauldukas-week7.mei", function(data) {
      document.getElementById("tei").appendChild(data)
    })
    // Get, parse and show MEI header data
    var CETEI4MEI = new CETEI()
    CETEI4MEI.addBehaviors({
      namespaces: {
        mei: "http://www.music-encoding.org/ns/mei"
      }
    })
    CETEI4MEI.getHTML5("../data/sonata-pauldukas-week7.mei", function(data) {
      // get header
      var meiHead = data.querySelector('mei-meiHead')
      document.getElementById("MEImeta").appendChild(meiHead)
    })
    var vrvToolkit = new verovio.toolkit()
    vrvToolkit.setOptions(options = {
        pageHeight: 500,
        pageWidth: 1000,
        ignoreLayout: 1,
        border: 20,
        scale: 50,
        adjustPageHeight: true
    })
    fetch("../data/sonata-pauldukas-week7.mei").then(function( response ) {
        response.text().then(function( data ) {
          var svg = vrvToolkit.renderData(data, {})
          document.getElementById('MEI').innerHTML = svg
        })
    })
  </script>
</body>
